<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
     <link rel="stylesheet" href="sign up.css">

</head>
<body>
    <div id="login-box">
        <div id="left">
        <h1>LogIn</h1>
        
        <input type="text" id="email" name="email" placeholder="E-mail">
        <input type="password" id="password" name="password" placeholder="Password">

        <input type="submit" id="login" name="login" value="Login">

    </div>
    <div class="right">
    <span class="loginwith">Sign In with <br/>Social network</span>
     
    <button class="social-signin facebook"> Log in with Facebook</button>
    <button class="social-signin twitter"> Log in with Twitter</button>
    <button class="social-signin google"> Log in with Google</button>

    </div>
    <div class="or">OR</div>
</div>


</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, set, ref, update, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOqM7AyokqY8MtKPBmfKrmngEKfci73Aw",
      authDomain: "authentication-c9206.firebaseapp.com",
      databaseURL: "https://authentication-c9206-default-rtdb.firebaseio.com",
      projectId: "authentication-c9206",
      storageBucket: "authentication-c9206.appspot.com",
      messagingSenderId: "166652954386",
      appId: "1:166652954386:web:aa72c0e0c79cdc124d95cb"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    


  


login.addEventListener('click',(e) => {

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

   signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    const dt = new Date();
    update(ref(database, 'users/' + user.uid),{
          last_login: dt
          
})

    alert('User loged in!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
  });

});

const user = auth.currentUser;
onAuthStateChanged(auth, (user) => {
  if (user) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/auth.user
    const uid = user.uid;
    // ...
  } else {
    // User is signed out
    // ...
  }
});

logout.addEventListener('click',(e) =>{
    signOut(auth).then(() => {
  // Sign-out successful.
  alert('user loged out');

}).catch((error) => {
  // An error happened.
  const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);

});

})



  </script>
</html>
