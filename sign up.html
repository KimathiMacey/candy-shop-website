<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
     <link rel="stylesheet" href="sign up.css">

</head>
<body>
    <div class="login-box">
      <h1>Sign Up</h1>
      <form>
        <div class="text_field"> 
          <input type="text" id="username" name="username" placeholder="Username"> </div>
        <div class="text_field">
          <input type="text" id="email" name="email"  placeholder="E-mail"> </div>
        <div class="text_field">
          <input type="password" id="password" name="password" placeholder="Password"></div>
          <input type="submit" id="signUp" name="signup_submit" value="Sign Up">
          
         <div class="login_link"> Already a member?
          <a href="log in.html">Login</a>
         </div>
      
        </form>
      </div>




<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOqM7AyokqY8MtKPBmfKrmngEKfci73Aw",
      authDomain: "authentication-c9206.firebaseapp.com",
      databaseURL: "https://authentication-c9206-default-rtdb.firebaseio.com",
      projectId: "authentication-c9206",
      storageBucket: "authentication-c9206.appspot.com",
      messagingSenderId: "166652954386",
      appId: "1:166652954386:web:aa72c0e0c79cdc124d95cb"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    
    document.addEventListener('DOMContentLoaded', function() {
    const signUp = document.getElementById('signUp'); 

  signUp.addEventListener('click',(e) => {

   var email = document.getElementById('email').value;
   var password = document.getElementById('password').value;
   var username = document.getElementById('username').value;

    createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;
    set(ref(database, 'users/' + user.uid),{
          username: username,
          email: email
}) 
    alert('user created')
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;


    alert(errorMessage);
    // ..
  });
 });

  });
  </script>

</body>
</html>
